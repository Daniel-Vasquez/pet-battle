    <h3 class="pets-title">Elige tu mascota para la batalla:</h3>
    <section id="seleccionarMascota">
      <div class="pets">
        <label class="pets-pet" for="hipodoge">
          <div class="pet-img">
            <div class="pet-text">
              Hipodoge
            </div>
            <img class="pet-img__img" src="./img/fox.png" alt="">

          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="hipodoge" />
        </label>
        <label class="pets-pet" for="capipepo">
          <div class="pet-img">
            <div class="pet-text">
              Capipepo
            </div>
            <img class="pet-img__img" src="./img/lion.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="capipepo" />
        </label>
        <label class="pets-pet" for="ratigueya">
          <div class="pet-img">
            <div class="pet-text">
              Ratigueya
            </div>
            <img class="pet-img__img" src="./img/owl.png" alt="">

          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="ratigueya" />
        </label>
      </div>

    <p id="notSelectPet" class="notSelectPet"></p>

        Tu mascota
        <strong>
          <span id="mascotaJugador"></span>

        tiene
        <span id="vidasJugador">3</span>

      <p>
        La mascota
        <strong>

        del enemigo tiene
        <span id="vidasEnemigo">3</span>
        vidas
      </p>
      <h2>Elige tu ataque:</h2>
      <div class="containerBtns">
        <span id="botonFuego" onclick="ataqueJugadorFuego()" class="spanBtnFuego"><a class="spanBtnFuego-btn"></a></span>
        <span id="botonAgua" onclick="ataqueJugadorAgua()" class="spanBtnAgua"><a class="spanBtnAgua-btn"></a></span>
        <span id="botonTierra" onclick="ataqueJugadorTierra()" class="spanBtnTiera"><a class="spanBtnTiera-btn"></a></span>
