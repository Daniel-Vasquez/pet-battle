<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e91e63" />
  <title>MOKEPON</title>
  <link rel="icon" href="./img/vs.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,400;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <div class="container-github">
      <a class="link-github" href="#" target="_blank" title="Github">Daniel VÃ¡squez</a>
    </div>
    <h1 class="main-title">
      MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±
    </h1>
    <div class="container-linkerind">
      <a class="link-linkerind" href="#" target="_blank" title="Linkerind">Linkerind</a>
    </div>
  </header>
  <div class="containerGeneral">
    
    <section id="seleccionarMascota">
      <h3 class="pets-title">Elige a tu mascota para la batalla:</h3>
      <div class="pets">
        <label class="pets-pet" for="hipodoge">
          <div class="pet-img">
            <div class="pet-text">
              Hipodoge
            </div>
            <img class="pet-img__img" src="fox.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="hipodoge" />
        </label>

        <label class="pets-pet" for="capipepo">
          <div class="pet-img">
            <div class="pet-text">
              Capipepo
            </div>
            <img class="pet-img__img" src="lion.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="capipepo" />
        </label>

        <label class="pets-pet" for="ratigueya">
          <div class="pet-img">
            <div class="pet-text">
              Ratigueya
            </div>
            <img class="pet-img__img" src="owl.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="ratigueya" />
        </label>

        <label class="pets-pet" for="pydos">
          <div class="pet-img">
            <div class="pet-text">
              Pydos
            </div>
            <img class="pet-img__img" src="koala.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="pydos" />
        </label>

        <label class="pets-pet" for="tucapalma">
          <div class="pet-img">
            <div class="pet-text">
              Tucapalma
            </div>
            <img class="pet-img__img" src="octopus.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="tucapalma" />
        </label>

        <label class="pets-pet" for="fingetelvis">
          <div class="pet-img">
            <div class="pet-text">
              Fingetelvis
            </div>
            <img class="pet-img__img" src="crab.png" alt="">
          </div>
          <input onclick="seleccionarMascotaJugador()" class="pet-input" type="radio" name="mascota" id="fingetelvis" />
        </label>
      </div>
    </section>

    <section class="petsChosen">
      <div class="petsChosen-pet">
        <div id="petChosenPlayer"></div>
        <p><strong id="namePetPlayer"></strong></p>
      </div>
      <div class="petsChosen-pet">
        <div id="petChosenEnemy"></div>
        <p><strong id="namePetEnemy"></strong></p>
      </div>
    </section>
    
    <section id="seleccionarAtaque" class="selectAttack">
      <div class="playersLives">
        <div class="playersLives-player">
          <p class="playersLives-player__text">
            Tu <strong>mascota</strong> tiene:
          </p>
          <p class="playersLives-player__lives">
            <strong>
              <span id="vidasJugador">3</span>
            </strong>
          </p>
          <p class="text-without-margin">
            vidas
          </p>
        </div>
        <div class="playersLives-enemy">
          <p class="playersLives-enemy__text">
            La mascota del <strong>enemigo</strong> tiene:
          </p>
          <p class="playersLives-enemy__lives">
            <strong>
              <span id="vidasEnemigo">3</span>
            </strong>
          </p>
          <p class="text-without-margin">
            vidas
          </p>
        </div>
      </div>
      <h2 class="text-without-margin">Elige tu ataque:</h2>
      <div class="containerBtns">
        <span id="botonFuego" onclick="ataqueJugadorFuego()" class="spanBtnFuego"><a
            class="spanBtnFuego-btn"></a></span>
        <span id="botonAgua" onclick="ataqueJugadorAgua()" class="spanBtnAgua"><a class="spanBtnAgua-btn"></a></span>
        <span id="botonTierra" onclick="ataqueJugadorTierra()" class="spanBtnTiera"><a
            class="spanBtnTiera-btn"></a></span>
      </div>
      <div id="mensajes" class="resultsBattle"></div>
      <div class="containerBtnRestart" id="reiniciar">
        <button class="btnRestart" id="botonReiniciar" onclick="reiniciarJuego()">Reiniciar</button>
      </div>
    </section>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
